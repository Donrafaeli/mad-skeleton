<section i-section>

    <h3>icon</h2>

    <p>
        <code>&lt;div i-icon="big"&gt; &lt;use xlink:href="#icon-sonar"&gt; &lt;/div&gt;</code>
    </p>

    <p>
        Small component styling the SVG icons added with <code>&lt;use&gt;</code>. Just add them in <code>_assets/icons</code> and let <a href="https://github.com/FWeinb/grunt-svgstore">grunt-svgstore</a> do its work.
    </p>

    <table i-table>
        <thead>
            <tr>
                <th>default</th>
                <th>big</th>
                <th>big & silver</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <svg i-icon>
                        <use xlink:href="#icon-sonar">
                    </svg>
                </td>
                <td>
                    <svg i-icon="big">
                        <use xlink:href="#icon-sonar">
                    </svg>
                </td>
                <td>
                    <svg i-icon="big silver">
                        <use xlink:href="#icon-sonar">
                    </svg>
                </td>
            </tr>
        </tbody>

    </table>

</section>
