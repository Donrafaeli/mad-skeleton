<section i-area="pad-medium-v">
    <h3><a name="toc-modules-nakedLink"></a>nakedLink</h2>

<pre><code>&lt;a href="/" i-nakedLink&gt;
    &lt;img src="2dogs1cat.gif"&gt;
&lt;/a&gt;</code></pre>

    <p>For when you need to wrap <code>&lt;a&gt;</code> tag around something big, and don't want to have this silly underline styles. It relies on slighty changing opacity for <code>:href</code> and <code>:active</code> states.</p>

    <table i-table>
        <tr>
            <td>ugh</td>
            <td>
                <a href="#toc-modules-nakedLink">
                    <svg i-icon="double middle"><use xlink:href="#symbol-skull"></svg>
                    <span i-text="150%">I feel ugly :-(</span>
                </a>
            </td>
        </tr>

        <tr>
            <td>me likes</td>
            <td>
                <a href="#toc-modules-nakedLink" i-nakedLink>
                    <svg i-icon="double middle"><use xlink:href="#symbol-face"></svg>
                    <span i-text="150%">I am complete &#2384;</span>
                </a>
            </td>
        </tr>
    </table>
</section>
